<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Particle Background Auth UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <style>
        /* ------------------------------------ */
        /* 1. Global Styles and Dark Background */
        /* ------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Variables for Cyber/Tech Theme */
            --background-color: #0d1222; /* Deep Blue/Black */
            --card-color: #1a233b;      /* Card color */
            --text-color: #e3e6f0;      /* Off-white text */
            --accent-color: #00bcd4;    /* Teal Accent */
            --secondary-accent: #ff6b6b; /* Soft Pink Accent */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow: hidden; 
        }

        /* ------------------------------------ */
        /* 2. Canvas for Particle Effect (NEW!) */
        /* ------------------------------------ */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ------------------------------------ */
        /* 3. Main Container (Dark Card)        */
        /* ------------------------------------ */
        .auth-container {
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            z-index: 10; /* Above the canvas */
            position: relative; 
        }

        /* ------------------------------------ */
        /* 4. Form Toggle Styling               */
        /* ------------------------------------ */
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background-color: #2b3a58; 
            border-radius: 10px;
            padding: 5px;
        }

        .toggle-btn {
            flex-grow: 1;
            padding: 12px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn.active {
            background-color: var(--accent-color); 
            color: var(--card-color); 
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5); 
        }

        /* ------------------------------------ */
        /* 5. Input Fields and Groups           */
        /* ------------------------------------ */
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { color: var(--text-color); }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            color: var(--text-color);
            background-color: #2b3a58; 
            border: 1px solid #4a5b78;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3); 
        }

        /* ------------------------------------ */
        /* 6. Primary Button (CTA)              */
        /* ------------------------------------ */
        .primary-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color); 
            color: var(--card-color); 
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .primary-btn:hover {
            background-color: #00a4bd;
        }

        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 15px;
            color: var(--secondary-accent);
            text-decoration: none;
            font-size: 14px;
        }

        /* ------------------------------------ */
        /* 7. Success Message and Back Button   */
        /* ------------------------------------ */
        .success-message {
            text-align: center;
            padding: 30px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            background-color: #2b3a58; 
            color: var(--text-color);
        }

        .success-header { color: var(--accent-color); }

        .secondary-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: var(--secondary-accent); 
            border: 2px solid var(--secondary-accent);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 15px;
        }

        .secondary-btn:hover {
            background-color: var(--secondary-accent);
            color: var(--card-color);
        }

        /* ------------------------------------ */
        /* 8. Social Login Section              */
        /* ------------------------------------ */
        .social-login {
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        .social-btn {
            background-color: hsl(194, 100%, 50%); 
            color: rgb(255, 255, 255);
            /* width: 200px;
            height: 50px; */
            font-size: 20px;
            
            border: 1px solid #4a5b78;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
             border-radius: 5px;
        }

        .social-btn:hover {
            background-color: #0e97c9;
           
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        
        /* ------------------------------------ */
        /* 9. Responsiveness                    */
        /* ------------------------------------ */
        .hidden { display: none; }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>
    
    <canvas id="particle-canvas"></canvas>

    <div class="auth-container" id="authContainer">
        
        <div class="form-toggle">
            <button id="loginToggle" class="toggle-btn active">LOG IN</button>
            <button id="signupToggle" class="toggle-btn">SIGN UP</button>
        </div>
        
        <div class="success-message hidden" id="successMessage">
            <h3 class="success-header">✅ Success!</h3>
            <p id="successText" class="success-text"></p>
            <button id="goBackButton" class="secondary-btn">Go Back / Continue</button>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="you@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="primary-btn">ACCESS ACCOUNT</button>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </form>

        <form class="auth-form hidden" id="signupForm">
            <div class="input-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Your full name" required>
            </div>
            
            <div class="input-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="you@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="signupPassword">Create Password</label>
                <input type="password" id="signupPassword" placeholder="Minimum 8 characters" required>
            </div>
            
            <button type="submit" class="primary-btn">CREATE NEW ACCOUNT</button>
        </form>

        <div class="social-login">
            <p>— OR —</p>
            <button class="social-btn google-btn">
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo-google.png" alt="Google Icon" style="width:20px; height:20px;"> Continue with Google -->
                <i class="fa-brands fa-google" style="color: #4dff01; font-size: 24px;"></i>Continue with Google
            </button>
        </div>
    </div>

    <script>
        // --- Particle Effect Logic (NEW!) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };
        const particleColor = 'rgba(0, 188, 212, 0.5)'; // Teal Color

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse interaction for particle connection
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Bounce particles off edges
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;
                
                // Draw particle
                this.draw();
            }
        }

        // Create Particle Array
        function init() {
            particles = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.5) - 0.25;
                let directionY = (Math.random() * 0.5) - 0.25;
                
                particles.push(new Particle(x, y, directionX, directionY, size, particleColor));
            }
        }

        // Check distance between particles to draw a line
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) + 
                                   ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    
                    // Only connect particles close enough
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000); 
                        ctx.strokeStyle = `rgba(0, 188, 212, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(13, 18, 34, 0.1)'; // Slight fade effect for trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Clear the canvas completely for less lag:
            // ctx.clearRect(0, 0, canvas.width, canvas.height); 

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connect();
        }

        // Start the background effect
        init();
        animate();


        // --- UI Logic (Form Switching & Submission) ---
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements (UI)
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginToggle = document.getElementById('loginToggle');
            const signupToggle = document.getElementById('signupToggle');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const goBackButton = document.getElementById('goBackButton');
            
            // Function to switch form views
            const switchToForm = (formToShow) => {
                successMessage.classList.add('hidden'); 
                
                if (formToShow === 'login') {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    loginToggle.classList.add('active');
                    signupToggle.classList.remove('active');
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    loginToggle.classList.remove('active');
                    signupToggle.classList.add('active');
                }
            };
            
            // Success Handling Function
            const handleSuccess = (message) => {
                loginForm.classList.add('hidden');
                signupForm.classList.add('hidden');
                loginToggle.parentElement.classList.add('hidden'); 
                
                successText.textContent = message;
                successMessage.classList.remove('hidden');
            };
            
            // "Go Back" Button Handler
            goBackButton.addEventListener('click', () => {
                successMessage.classList.add('hidden');
                loginToggle.parentElement.classList.remove('hidden');
                switchToForm('login'); 
            });


            // Toggle button event listeners
            loginToggle.addEventListener('click', () => {
                switchToForm('login');
            });

            signupToggle.addEventListener('click', () => {
                switchToForm('signup');
            });

            // Form Submission Handling (Demo)
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const email = document.getElementById('loginEmail').value;
                handleSuccess(`Welcome back! You are now logged in as ${email}.`);
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault(); 
                const name = document.getElementById('signupName').value;
                handleSuccess(`Your account for ${name} has been successfully created!`);
            });
            
            loginToggle.parentElement.classList.remove('hidden'); 
        });
    </script>

</body>
</html>
